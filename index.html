<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Game</title>
    <style>
        .container {
            width: 80vw;
            height: 80vh;
            background-color: #9f9494;
            position: relative;
            overflow: hidden;
        }
        .ball {
            background-color: red;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 0;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="ball" id="ball"></div>
    </div>
    <script>
        let ball = document.getElementById("ball");
        let scoreDisplay = document.getElementById("score");
        let score = 0;
        let x = 0, y = 50, xSpeed = 5, ySpeed = -7, gravity = 0.3;
        let containerWidth = document.querySelector(".container").offsetWidth;
        let containerHeight = document.querySelector(".container").offsetHeight;
        
        function moveBall() {
            x += xSpeed;
            y += ySpeed;
            ySpeed += gravity;

            if (y >= containerHeight - 50) {
                y = containerHeight - 50;
                ySpeed = -Math.abs(ySpeed) * 0.8;
            }

            if (x >= containerWidth - 50) {
                alert("Game Over! Your score: " + score);
                score = 0;
                x = 0;
                y = 50;
                ySpeed = -7;
            }

            ball.style.transform = `translate(${x}px, ${y}px)`;
            requestAnimationFrame(moveBall);
        }

        ball.addEventListener("click", () => {
            score++;
            scoreDisplay.innerText = score;
            ySpeed = -10;
        });

        moveBall();
    </script>
</body>
</html>
