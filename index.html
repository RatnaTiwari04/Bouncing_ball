<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bouncing ball</title>
</head>
<style>
    .container{
        width: 80vw;
        height: 80vh;
        background-color: #9f9494;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        }
        .ball
        {
            background-color: red;
         width: 100px;
         height: 100px;
         border-radius: 50%;
         position: absolute;
         /* animation: name duration timing-function delay iteration-count direction fill-mode; */
         animation: bounce 5s linear 1s infinite alternate ;
        }
        @keyframes bounce{
            0% {
        transform: translateX(0) translateY(0);
    }
    10% {
        transform: translateX(100px) translateY(-350px); /* Move right and up */
    }
    20% {
        transform: translateX(200px) translateY(0); /* Land back */
    }
    30% {
        transform: translateX(300px) translateY(-350px); /* Smaller bounce */
    }
    40% {
        transform: translateX(400px) translateY(0); /* Stop after moving */
    }
    50% {
        transform: translateX(500px) translateY(-350px); /* Move right and up */
    }
    60% {
        transform: translateX(600px) translateY(0); /* Land back */
    }
    70% {
        transform: translateX(700px) translateY(-350px); /* Smaller bounce */
    }
    80% {
        transform: translateX(800px) translateY(0); /* Stop after moving */
    }
    90% {
        transform: translateX(900px) translateY(-350px); /* Smaller bounce */
    }
    100% {
        transform: translateX(1000px) translateY(0); /* Stop after moving */
    }
        }
        
</style>
<body>
    <div class="container">
    <div class="ball trans"></div>
    </div>
</body>
</html>
